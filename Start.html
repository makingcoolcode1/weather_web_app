
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
        <title>API Key Validation</title>
    </head>
    <style>

        #heading-container{
            position: relative;
            text-align: center;
            background-color: salmon;
            width: 3000px;
            height: 60px;
        }

        #api-entry-container{
            position: relative;
            text-align: center;
            height: 100px;
            background-color: aqua;
        }

        #api-key-text{
            transform: translateY(5px);
        }

        #api-key{
            transform: translateY(20%);
        }

        #save-btn{
            transform: translateY(5px);
        }

        #shield-continer{
            width: 800px;
            height: 400px;

        }

        #shield-img{
            height: 100px;
            width: 120px;
            transform: translateX(260%) translateY(170%)
        }

        #create-api-Key{
            position: relative;
            transform: translateY(-1150%);

        }
        
        #key-creation-btn{
            transform: translateX(100%);
        }

        @media {
            #heading-container
            #shield-container
            #create-api-Key
            #shield-img{
                padding: 5%;
            }
        }


    </style>
    <body>
        <div class="container mt-1" id="heading-container">
            <h1 id="container-text">API KEY VALIDATION</h1>
        </div>
        <div class="container" id="api-entry-container">
            <h2 id="api-key-text">Enter your API Key</h2>
            <input id="api-key" type="text" placeholder="API Key">
            <button type="button" class="btn btn-success" id="save-btn" onclick="storeApiKey()">Save</button>
        </div>
        <div class="container mt-5" id="shield-continer">
            <img src="https://thelcogroup.com/wp-content/uploads/2019/07/lco-group-managed-cybersecurity-shield-logo.png" class="img-thumbnail" alt="Image cannot be displayed" id="shield-img">
        </div>

        <div class="container mt -3" id="create-api-Key">
            <button class="btn btn-primary" id="key-creation-btn" onclick="openWeatherLink()">Create API Key</button>
        </div>
    </body>
    <script src="apiPrompt.js"></script>
    <script src="openWeatherAPI.js"></script>
</html>
