<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
        <title>API KEY VALIDATION</title>
    </head>
    <style>

        #main-heading-container{
            position: relative;
            text-align: center;
            background-color: antiquewhite;
            
        }

        #api-key-entry{
            text-align: center;
            background-color: aqua;
            padding: 10px;
        }

        #save-btn{
            transform: translateY(-10%);
            padding: 20px;
        
        }

        #shield-image-container{
            text-align: center;
            margin-top: 20px;
            transform: translateY(100%);

            
        }

        #shield-img{
            width: 100px;
        }

        #save-btn{
            margin-top: 10px;
            width: -40px;
            height: 10px;
        
        }

        @media (max-width: 600px) {
            #main-heading-container
            #api-key-entry
            #shield-image-container{
                padding: 5px;
            }

            #shield-img{
                max-width: 10px;
            }

            #save-btn{
                width: -300%
            }
            
        }

    </style>
    <body>
        <div class="container-sm" id="main-heading-container">
            <h2>API KEY VALIDATION</h2>
        </div>
        <div class="container-lg" id="api-key-entry">
            <h3>Enter your API Key:</h3>
            <input type="text" id="api-key">
            <button class="btn btn-primary btn-sm" id="save-btn" onclick="storeApiKey()">Save</button>
        </div>
        <div class="container-fluid" id="shield-image-container">
            <img src="https://thelcogroup.com/wp-content/uploads/2019/07/lco-group-managed-cybersecurity-shield-logo.png" class="img-thumbnail" id="shield-img" alt="Image cannot be displayed"></img>
        </div>
        <script src="apiPrompt.js"></script>
    </body>

</html>
