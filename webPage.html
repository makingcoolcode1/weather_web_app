<!DOCTYPE html>
<head>
    <meta charset = "UTF-*">
    <meta name = "viewpoint", content = "width = device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="spinner.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #weather-container{
            margin-top: 20px ;
        }
    </style>
</head>
<body>
    <div id="api-modal" class="api-modal">
        <p>Please enter your api key:</p>
        <input type="text" id="apiKeyInput" placeholder="Api Key">
        <button onclick="storeApiKey()">Save</button>
    </div>
    <div>
        <h1>Search Weather:</h1>
        <input type="text" id="city-search" placeholder="Enter City Name">
        <button onclick="getWeather()">Search Weather</button>
        <div id="weather-container"></div>
    </div>
    <script src="apiPrompt.js"></script>
    <script src="ui.js"></script>
</body>
