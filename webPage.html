
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta viewpoint = "width = device-width, initial-scale = 1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="spinner.css">
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        padding: 0%;
        width: auto;
        text-align: center;
        background-color: aqua;
    }
</style>
<body>
    <div>
        <div id="api-modal">
            <p>Enter your API Key from openweatherapi.com</p>
            <input type="text" id="api-key" placeholder="Enter API Key">
            <button onclick="storeApiKey()">Save</button>
        </div>
        <div>
            <h1>Enter a city</h1>
            <input type="text" id="city-search" placeholder="City">
            <button onclick="getWeather()">Search</button>
            <div class="spinner" id="spinner"></div>
            <div id="weather-output"></div>
            
        </div>
    </div>
    <script src="apiPrompt.js"></script>
    <script src="ui.js"></script>
</body>
